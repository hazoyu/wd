<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{msg}}

        <h2>{{web.title}}</h2>
        <h2>{{web.url}}</h2>
        <h2>{{number}}</h2>
    </div>
 
    <script type="module">
        import { createApp, reactive ,ref} from './vue.esm-browser.js'
        
        createApp({
             // setup选项 用于设置响应式数据和方法等
            setup() {
                const number=ref([1,2,3])//ref用于存储单个基本类型的数据, 如:数字、字符串等
                // number.value=20//修改

                const web = reactive({//用于存储复杂数据类型, 如:对象或数组等
                    title: "邓瑞编程",
                    url: "dengruicode.com"
                })
                web.url="ddddd.com"//使用reactive创建的响应式对象, 可以直接通过属性名来访问和修改值
    
                return {
                    msg:"success",
                    web,
                    number
                }
            }
        }).mount("#app")
    </script>

</body>
</html>
